<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/app.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/post-index.css">
    <title>Innovatech Solutions Blog</title>
</head>
<body>
    <header>
        <div class="headerStart">
            <a href="../index.html" aria-label="navigate to homepage"><img src="../assets/images/logo/logo.svg"
                                                                           alt="Innovatech solutions logo">
            </a>
        </div>
        <div class="headerEnd">

        </div>
    </header>
    <main>
        <article class="blogPostContainer">
            <div class="blogPostImageContainer">
            <img class="articleImg" src="" alt="">
            <span class="articleImgText"></span>
            </div>
            <hr>
            <div class="blogPostAuthorContainer">
            <span class="articleAuthor"></span>
            <span class="articlePublished"></span>
            </div>
            <hr>
            <h1 class="articleH1"></h1>
            <p class="articleMainText"></p>
        </article>
    </main>
    <footer>
        <a href="../index.html" aria-label="navigate to homepage"><img src="../assets/images/logo/logo-w.svg"
                                                                       alt="Innovatech solutions logo">
        </a>
    </footer>
</body>
</html>
