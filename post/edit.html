<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/app.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/post-edit-make.css">
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>

<body>

    <header>
        <div class="headerStart">
            <img src="../assets/images/logo/logo.svg" alt="Innovatech solutions logo">
            <a class="headerAdminNavDesktop" href="edit.html">Manage posts</a>
            <a class="headerAdminNavDesktop" href="make.html">Create new post</a>
        </div>
        <div class="headerEnd">
            <button class="logoutBTN headerAdminNavDesktop" aria-label="Log out"><i class="fa-regular fa-right-from-bracket" style="color: #ffffff;"></i></button>
            <button class="burgerMenuToggle" aria-label="Toggle Menu"><i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i></button>
            <div class="burgerMenu headerAdminNavMobile">
                <a class="burgerMenuCreateNew" href="make.html">Create new post</a>
                <a class="burgerMenuManagePosts" href="edit.html">Manage posts</a>
                <div class="burgerMenuGap"></div>
                <button class="burgerMenuLogoutBTN" aria-label="Log out">Log out</button>
            </div>
        </div>
    </header>

    <main>
        <section class="editPostSection">
            <form id="editPostForm">
                <span>Edit post</span>
                <label for="editTitle">Title:</label>
                <input id="editTitle" type="text" aria-label="Title" required>
                <label for="editText">Main text:</label>
                <input id="editText" type="text" aria-label="Main text" maxlength="200" required>
                <label for="editImage">Image URL:</label>
                <input id="editImage" type="url" aria-label="Image URL" >
                <label for="editImageText">Image text:</label>
                <input id="editImageText" type="text" aria-label="Image text" >
                <input id="editSubmit" type="submit" value="Save Changes" aria-label="Save changes" disabled>
                <button type="button" id="discardChanges">Discard Changes</button>
            </form>
        </section>

        <section class="managePostsSection">
            <h1>Manage posts</h1>
            <div class="postsContainer">
                <div class="postCard" data-id="${post.id}">
                    <div class="postCardEdit">
                        <button class="editPostButton" aria-label="Edit Post">Edit post</button>
                        <button class="deletePostButton" aria-label="Delete Post">Delete post X</button>
                    </div>
                    <div class="postCardContent">
                        <img class="postCardImg" src="" alt="">
                        <h2 class="postCardTitle">Lorem Ipsum</h2>
                        <p class="postCardTruncText">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam elit ligula, posuere vitae
                            magna id...
                        </p>
                        <span class="postCardPublished">16.04.2024</span>
                    </div>
                </div>
            </div>
            <button class="managePostsSectionButton">See more</button>
        </section>
    </main>

    <footer>
        <img src="../assets/images/logo/logo-w.svg" alt="Innovates solutions logo">
    </footer>

</body>

</html>
