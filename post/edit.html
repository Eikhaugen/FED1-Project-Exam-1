<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A page to manage posts.">
    <meta name="author" content="Thomas Eikhaugen">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/images/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico" type="image/x-icon">
    <script src="../js/app.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/post-edit-make.css">
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <title>Innovatech solutions - Manage Posts</title>
</head>

<body>
    <header role="banner" aria-label="Main header">
        <div class="headerStart">
            <img src="../assets/images/logo/logo.svg" alt="Innovatech solutions logo">
            <a class="headerAdminNavDesktop" href="edit.html">Manage posts</a>
            <a class="headerAdminNavDesktop" href="make.html">Create new post</a>
        </div>
        <div class="headerEnd">
            <button class="logoutBTN headerAdminNavDesktop" aria-label="Log out"><i
                    class="fa-regular fa-right-from-bracket" style="color: #ffffff;"></i></button>
            <button class="burgerMenuToggle" aria-label="Toggle Menu"><i class="fa-solid fa-bars fa-xl"
                                                                         style="color: #ffffff;"></i></button>
            <div class="burgerMenu headerAdminNavMobile" role="navigation" aria-label="Mobile navigation">
                <a class="burgerMenuCreateNew" href="make.html">Create new post</a>
                <a class="burgerMenuManagePosts" href="edit.html">Manage posts</a>
                <div class="burgerMenuGap"></div>
                <button class="burgerMenuLogoutBTN" aria-label="Log out">Log out</button>
            </div>
        </div>
    </header>

    <main role="main" aria-label="Main content">
        <section class="editPostSection" role="region" aria-label="Edit post section">
            <form id="editPostForm" aria-labelledby="editPostTitle">
                <span id="editPostTitle">Edit post</span>
                <label for="editTitle">Title:</label>
                <input id="editTitle" type="text" aria-label="Title" required>
                <label for="editText">Main text:</label>
                <textarea id="editText" aria-label="Main text" maxlength="2000" required rows="10" cols="50"></textarea>
                <label for="editImage">Image URL:</label>
                <input id="editImage" type="url" aria-label="Image URL">
                <label for="editImageText">Image text:</label>
                <input id="editImageText" type="text" aria-label="Image text">
                <input id="editSubmit" type="submit" value="Save Changes" aria-label="Save changes" disabled>
                <button type="button" id="discardChanges">Discard Changes</button>
            </form>
        </section>

        <section class="managePostsSection" role="region" aria-label="Manage posts section">
            <h1>Manage posts</h1>
            <div class="postsContainer">

            </div>
            <button class="loadMorePostsEditPageBTN">Load more</button>
        </section>
    </main>
    <footer>
        <img src="../assets/images/logo/logo-w.svg" alt="Innovates solutions logo">
    </footer>
</body>
</html>
