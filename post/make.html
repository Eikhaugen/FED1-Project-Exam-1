<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/app.js" type="module" defer></script>
    <title>Title</title>
</head>

<body>

    <header>
        <div class="headerStart">
            <img src="../assets/images/logo/logo.svg" alt="Innovatech solutions logo">
            <a href="edit.html">Manage posts</a>
            <a href="make.html">Create new post</a>
        </div>
        <div class="headerEnd">
            <button class="logoutBTN" aria-label="Log out">X</button>
            <button class="burgerMenuToggle" aria-label="Toggle Menu">=</button>
            <div class="burgerMenu">
                <a href="make.html">Create new post</a>
                <a href="edit.html">Manage posts</a>
                <button class="burgerMenuLogoutBTN" aria-label="Log out">Log out</button>
            </div>
        </div>
    </header>

    <main>
        <main>
            <form id="createNewPostForm">
                <h1>Create new post</h1>
                <label for="createNewTitle">Title:</label>
                <input id="createNewTitle" type="text" aria-label="Title" required>
                <label for="createNewText">Main text:</label>
                <input id="createNewText" type="text" aria-label="Main text" maxlength="200" required>
                <label for="createNewImage">Image URL:</label>
                <input id="createNewImage" type="url" aria-label="Image URL">
                <label for="createNewImage">Image Text:</label>
                <input id="createNewImageText" type="text" aria-label="Image alt">
<!--                <label for="createNewTags">Tags:</label>-->
<!--                <input id="createNewTags" type="text" aria-label="Tags (Comma separated)" required>-->
                <input id="createNewSubmit" type="submit" aria-label="Submit" required>
            </form>
        </main>
    </main>

    <footer>
        <img src="../assets/images/logo/logo-w.svg" alt="Innovatech solutions logo">
    </footer>

</body>

</html>
