<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <header>
        <div class="headerStart">
            <a href="../index.html" aria-label="navigate to homepage"><img src="assets/images/logo/logo.svg"
                                                                           alt="Innovatech solutions logo">
            </a>
        </div>
        <div class="headerEnd">

        </div>
    </header>
    <main>
        <main>
            <form>
                <h1>Create new post</h1>
                <label for="createNewTitle">Title:</label>
                <input id="createNewTitle" type="text" aria-label="Title" required>
                <label for="createNewText">Main text:</label>
                <input id="createNewText" type="text" aria-label="Main text" maxlength="200" required>
                <label for="createNewImage">Image URL:</label>
                <input id="createNewImage" type="url" aria-label="Image URL" required>
                <label for="createNewTags">Tags:</label>
                <input id="createNewTags" type="text" aria-label="Tags (Comma separated)" required>
                <input id="createNewSubmit" type="submit" aria-label="Submit" required>
            </form>
        </main>
    </main>
    <footer>
        <a href="../index.html" aria-label="navigate to homepage"><img src="assets/images/logo/logo-w.svg"
                                                                       alt="Innovatech solutions logo">
        </a>
    </footer>
</body>
</html>
