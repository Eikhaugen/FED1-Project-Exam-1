<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Welcome to the Innovatech Solutions Blog. Stay updated with our latest technology research and development news.">
    <meta name="author" content="Thomas Eikhaugen">
    <meta name="keywords" content="Innovatech Solutions, Blog, Technology, R&D">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <script src="js/app.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>The Innovatech Solutions Blog</title>
</head>
<body>
    <header>
        <div class="headerStart">
            <a class="headerLogoLink" href="index.html" aria-label="navigate to homepage"><img class="headerLogoImg"
                                                                                               src="assets/images/logo/logo.svg"
                                                                                               alt="Innovatech solutions logo"></a>
        </div>
        <div class="headerMid">
            <form>
                <input type="text" id="searchInput" class="searchInput" placeholder="Search for posts" aria-label="Search for posts">
                <button type="submit" class="searchButton" aria-label="Search for posts"><i class="fa-solid fa-search"
                                                                                            style="color: #ffffff;"></i></button>
            </form>
                <div class="searchResultContainer">
                    <div class="searchResultPostsContainer">
                    </div>
                </div>
        </div>
        <div class="headerEnd">

        </div>
    </header>
    <main>
        <div class="recentPostsCarousel" role="region" aria-label="Recent posts carousel">
            <div class="carouselPostsContainer">

            </div>
            <span class="recentPosts">Recent Posts</span>
            <button class="recentPostsCarouselBtnPrevious" aria-label="Previous post"><i
                    class="fa-solid fa-chevron-left" style="color: #ffffff;"></i></button>
            <button class="recentPostsCarouselBtnNext" aria-label="Next post"><i class="fa-solid fa-chevron-right"
                                                                                 style="color: #ffffff;"></i></button>
            <div class="carouselShadow"></div>
        </div>
        <section class="blogFeedSection">
            <div class="blogFeedHeader">
                <h1>The Innovatech Solutions Blog</h1>
                <div class="custom-select">
                    <button id="selectButton" class="select-button" aria-label="Order posts by date">
                        <i class="fa-solid fa-bars-filter fa-xl" style="color: #2D848A;"></i>
                    </button>
                    <div id="optionsContainer" class="options-container">
                        <button class="option active-option" data-value="desc"
                                aria-label="Order posts in descending order">Descending
                        </button>
                        <button class="option" data-value="asc" aria-label="Order posts in ascending order">Ascending
                        </button>
                    </div>
                </div>
            </div>
            <div class="blogFeedPostsContainer">

            </div>
            <button class="loadMorePostsFeedBTN" aria-label="Load more posts">Load More</button>
        </section>
    </main>
    <footer>
        <a href="index.html" aria-label="navigate to homepage"><img src="assets/images/logo/logo-w.svg"
                                                                    alt="Innovatech solutions logo">
        </a>
    </footer>
</body>
</html>
