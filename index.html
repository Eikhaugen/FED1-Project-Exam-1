<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" type="module" defer></script>
    <title>The Innovatech Solutions Blog</title>
</head>
<body>
    <header>
        <div class="headerStart">
            <a href="index.html" aria-label="navigate to homepage"><img src="assets/images/logo/logo.svg" alt="Innovatech solutions logo">
            </a>
        </div>
        <div class="headerEnd">

        </div>
    </header>
    <main>
        <div class="recentPostsCarousel">
            <div class="carouselPostsContainer">
                <a class="recentPostCard" href="post/index.html">
                    <img class="carouselPostImg">
                    <div class="carouselPostDetails">
                        <span>
                            16.04.2024
                        </span>
                        <h4 class="carouselPostTitle">
                            Lorem Ipsum
                        </h4>
                    </div>
                </a>
            </div>
            <span class="recentPosts">Recent Posts</span>
            <button class="recentPostsCarouselBtnPrevious"><</button>
            <button class="recentPostsCarouselBtnNext">></button>
        </div>
        <section class="blogFeedSection">
            <div class="blogFeedHeader">
                <h1>The Innovatech Solutions Blog</h1>
                <button class="filterFeedBTN">+</button>
            </div>
            <div class="blogFeedPostsContainer">
                <a class="blogFeedPostCard"
                   href="post/index.html"
                   aria-label="navigate to blog post"
                >
                    <img src="" alt="">
                    <h2>Lorem Ipsum</h2>
                    <span class="blogFeedPostCardTruncText">Morbi magna sem, malesuada at arcu ac, auctor  lacinia sem. Praesent pharetra...</span>
                    <span>16.04.2024</span>
                </a>
            </div>
            <button class="loadMorePostsFeedBTN" aria-label="Load more posts">See More</button>
        </section>
    </main>
    <footer>
        <a href="index.html" aria-label="navigate to homepage"><img src="assets/images/logo/logo-w.svg"
                                                                    alt="Innovatech solutions logo">
        </a>
    </footer>
</body>
</html>
