<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/app.js" type="module" defer></script>
    <title>Title</title>
</head>

<body>

    <header>
        <span>Innovatech Solutions</span>
    </header>

    <main>
        <section class="registrationContainer">
            <form class="registrationForm" id="registrationForm" aria-label="Registration Form">
                <h1>Register</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" aria-label="Name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" aria-label="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" aria-label="Password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" aria-label="Confirm Password" required>
                <input type="submit" id="registerSubmit" value="Register" aria-label="Register Button" required>
                <a href="login.html" id="loginLink" aria-label="Login Link">Already registered? Log in here</a>
            </form>
        </section>

    </main>

</body>
</html>
